<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        p {
            border: 1px solid red;
            display: inline-block;
        }
        body {
            min-height: 2000px;
        }
        div {
            height: 100px;
            width: 100px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <br>

    <p>Front end</p>
    <p class="p-0">Front end</p>
    <p class="p-1">Front end</p>
    <p class="p-2">Front end</p>
    <p class="p-3">Front end</p>
    <p class="p-4">Front end</p>
    <p class="p-5">Front end</p>

    <br>
    <hr>
    <br>

    <p class="pt-5">Front end</p>
    <p class="pb-5">Front end</p>
    <p class="ps-5">Front end</p>
    <p class="pe-5">Front end</p>
    <p class="px-5">Front end</p>
    <p class="py-5">Front end</p>

    <br>
    <hr>
    <br>

    <div class="m-1"></div>
    <div class="m-2"></div>
    <div class="m-3"></div>
    <div class="m-4"></div>
    <div class="m-5"></div>

    <div class="mx-auto"></div>

    <br>
    <hr>
    <br>

    <div class="position-relative d-inline-block mx-5">
        <div class="mt-2" style="width: 50px; height: 50px;"></div>
    </div>

    <div class="position-relative d-inline-block me-5">
        <div class="my-2" style="width: 50px; height: 50px;"></div>
    </div>

    <div class="position-relative d-inline-block">
        <div class="mt-2" style="width: 50px; height: 50px;"></div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
