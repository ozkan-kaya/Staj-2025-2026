<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Submit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
              <h2 class="text-danger display-4 my-4">Matematik Testi</h2>
            </div>
        </div>
    </section>

    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p><span class="text-danger display-4 py-3">0% </span> Dogru cevap orani.</p>
            <p class="text-danger fs-3 fw-lighter d-none">Bravo! Bir sonraki teste gecebilirsin.</p>
        </div>
    </div>

    <section id="questions">
        <div class="bg-secondary py-3">
            <div class="container">
                <form class="question-form text-white">

                    <div class="my-4">
                        <p>3+5</p>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="q1" value="8" checked>
                            <label class="form-check-label">
                                8
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="q1" value="7">
                            <label class="form-check-label">
                                7
                            </label>
                        </div>
                    </div>
                    <div class="my-4">
                        <p>5*2</p>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="q2" value="5" checked>
                            <label class="form-check-label">
                                5
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="q2" value="10">
                            <label class="form-check-label">
                                10
                            </label>
                        </div>
                    </div>
                    <div class="my-4">
                        <p>12/4</p>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="q3" value="2" checked>
                            <label class="form-check-label">
                                2
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="q3" value="3">
                            <label class="form-check-label">
                                3
                            </label>
                        </div>
                    </div>
                    <div class="my-4">
                        <p>5^2</p>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="q4" value="25" checked>
                            <label class="form-check-label">
                                25
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="q4" value="16">
                            <label class="form-check-label">
                                16
                            </label>
                        </div>
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn btn-light" value="Gonder">
                    </div>
                </form>
            </div>
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js.js"></script>
</body>
</html>
