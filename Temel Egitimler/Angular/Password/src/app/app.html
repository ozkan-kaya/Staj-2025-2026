<h1>Sifre Olusturucu</h1>

<div>
  <label>Sifre Uzunlugu</label>
  <input type="text" (change)="modifyLength($event.target.value)">
</div>

<div>
  <label>Alfabeyi Kullan</label>
  <input (change)="modifyLetters()" type="checkbox">
</div>

<div>
  <label>Sayilari Kullan</label>
  <input (change)="modifyNumbers()" type="checkbox">
</div>

<div>
  <label>Sembolleri Kullan</label>
  <input (change)="modifySymbols()" type="checkbox">
</div>

<div>
  <button (click)="buttonClick()">Olustur</button>
</div>

<div>
  <label>Sifreniz</label>
  <input [value]="password">
</div>
