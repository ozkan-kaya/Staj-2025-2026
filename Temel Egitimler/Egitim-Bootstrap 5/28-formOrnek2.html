<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      min-height: 2000px;
    }

  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row mb-3">
    <div class="col-md-2">
      <label class="col-form-label">Email</label>
    </div>
    <div class="col-md-10">
      <input type="email" class="form-control">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-2">
      <label class="col-form-label">Password</label>
    </div>
    <div class="col-md-10">
      <input type="password" class="form-control">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-2">
      <label class="col-form-label pt-0">Gun sayisi:</label>
    </div>
    <div class="col-md-10">
      <div class="form-check">
        <input type="radio" name="days" class="form-check-input" value="fullPass" checked>
        <label class="form-check-label">Full Check</label>
      </div>
      <div class="form-check">
        <input type="radio" name="days" class="form-check-input" value="firstDay">
        <label class="form-check-label">Ilk Gun</label>
      </div>
      <div class="form-check">
        <input type="radio" name="days" class="form-check-input" value="secondDay" disabled>
        <label class="form-check-label">Ikinci Gun</label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-10 offset-md-2">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" value="yemek">
        <label class="form-check-label">Yemek istiyorum (Ãœcrete tabidir)</label>
      </div>
    </div>
  </div>

  <button class="btn btn-primary">Kaydol</button>

</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
