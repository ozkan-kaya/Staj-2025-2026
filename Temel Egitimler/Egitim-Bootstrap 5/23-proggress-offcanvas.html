<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      min-height: 2000px;
    }

  </style>
</head>
<body>
<div class="progress my-2" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
  <div class="progress-bar" style="width: 0">0%</div>
</div>
<div class="progress my-2" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
  <div class="progress-bar" style="width: 25%">25%</div>
</div>
<div class="progress my-2" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
  <div class="progress-bar" style="width: 50%">50%</div>
</div>
<div class="progress my-2" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
  <div class="progress-bar" style="width: 75%">75%</div>
</div>
<div class="progress my-2" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
  <div class="progress-bar" style="width: 100%">100%</div>
</div>

<hr class="my-4">

<div class="container">
  <div class="row">
    <div class="col-md-2">
      <p>HTML</p>
    </div>
    <div class="col-md-10">
      <div class="progress" role="progressbar">
        <div class="progress-bar" style="width: 50%">50%</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <p>CSS</p>
    </div>
    <div class="col-md-10">
      <div class="progress" role="progressbar">
        <div class="progress-bar bg-success" style="width: 75%">75%</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <p>JS</p>
    </div>
    <div class="col-md-10">
      <div class="progress" role="progressbar">
        <div class="progress-bar bg-danger" style="width: 30%">30%</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <p>React</p>
    </div>
    <div class="col-md-10">
      <div class="progress" role="progressbar">
        <div class="progress-bar bg-info" style="width: 22%">22%</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <p>Angular</p>
    </div>
    <div class="col-md-10">
      <div class="progress" role="progressbar">
        <div class="progress-bar bg-warning" style="width: 5%">5%</div>
      </div>
    </div>
  </div>
</div>

<hr>
<br>

<a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
  Link with href
</a>
<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
  Button with data-bs-target
</button>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>
      Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
    </div>
    <div class="dropdown mt-3">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        Dropdown button
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
