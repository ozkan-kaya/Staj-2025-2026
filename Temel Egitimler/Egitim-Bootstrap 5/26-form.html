<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      min-height: 2000px;
    }

  </style>
</head>
<body>
  <div class="container mt-5">
    <form>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Sifre</label>
        <input type="password" class="form-control">
      </div>

<!--      <div class="mb-3">-->
<!--        <label class="form-label">Form large input</label>-->
<!--        <input type="password" class="form-control form-control-lg">-->
<!--      </div>-->

      <div class="mb-3">
        <label class="form-label">Tel</label>
        <input type="number" class="form-control" disabled>
      </div>

      <div class="mb-3">
        <label class="form-label">Tel</label>
        <input type="number" class="form-control" value="2131331" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">CV</label>
        <input type="file" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Adres</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>

      <select class="form-select mb-3">
        <option selected disabled value="">Sehir seciniz</option>
        <option value="1">Istanbul</option>
        <option value="2">Ankara</option>
        <option value="3">Izmir</option>
      </select>

      <div class="mb-3">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">Kullanici Sozlesmesi</label>
      </div>

      <label class="mb-1">Istediginiz meyveler</label>
      <div class="mb-3">
        <div class="form-check mb-1">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label">Elma</label>
        </div>
        <div class="form-check mb-1">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label">Armut</label>
        </div>
      </div>

      <label class="mb-1">Istediginiz meyveler</label>
      <div class="mb-3">
        <div class="form-check form-check-inline mb-1">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label">Elma</label>
        </div>
        <div class="form-check form-check-inline mb-1">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label">Armut</label>
        </div>
      </div>

      <label class="mb-1">Cinsiyet</label>
      <div class="mb-3">
        <div class="form-check mb-1">
          <input type="radio" name="gender" value="men" class="form-check-input">
          <label class="form-check-label">Erkek</label>
        </div>
        <div class="form-check mb-1">
          <input type="radio" name="gender" value="woman" class="form-check-input">
          <label class="form-check-label">Kadin</label>
        </div>
      </div>

      <label class="mb-1">Kullanici Adi</label>
      <div class="mb-3">
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" placeholder="Kullanici adinizi giriniz">
        </div>
      </div>

      <label class="mb-1">Is Maili</label>
      <div class="mb-3">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Mailinizi giriniz">
          <span class="input-group-text">@test.com</span>
        </div>
      </div>

      <label class="mb-1">Email</label>
      <div class="mb-3 form-floating">
        <input type="email" class="form-control" placeholder="test@gmail.com">
        <label class="form-label">Email</label>
      </div>

      <label class="mb-1">Sifre</label>
      <div class="mb-3 form-floating">
        <input type="password" class="form-control" placeholder="sifre">
        <label class="form-label">Sifre</label>
      </div>

    </form>
  </div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
