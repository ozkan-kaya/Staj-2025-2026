<div class="ui items">
  @for (item of items; track $index) {
    <div class="item">
      <div class="image">
        <img src="{{ item.src }}">
      </div>
      <div class="content">
        <a class="header">{{ item.title }}</a>
        <div class="meta">
          <span>{{ item.description }}</span>
        </div>
        <div class="description">
          <p></p>
        </div>
      </div>
    </div>
  }
</div>
