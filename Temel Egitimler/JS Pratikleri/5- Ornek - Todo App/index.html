<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="../../Egitim-Bootstrap%205/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center text-white my-4">
            <h1 class="mb-4">Todo App</h1>
            <form class="search">
                <input class="form-control" type="text" name="search" placeholder="Ara...">
            </form>
        </header>

        <ul class="list-group text-secondary todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Yuzmeye git</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Manava git</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Not al</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="text-center my-4 add">
            <label class="text-white mb-2">Yeni gorev ekle</label>
            <input class="form-control m-auto" type="text" name="add" placeholder="Yeni gorev"/>
        </form>
    </div>

    <script src="../../Egitim-Bootstrap%205/js/bootstrap.bundle.min.js"></script>
    <script src="js.js"></script>
</body>
</html>
