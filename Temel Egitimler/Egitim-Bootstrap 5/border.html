<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        div {
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>
<body>
<!--BORDER EKLEME-->
    <div class="border"></div>
    <div class="border-top"></div>
    <div class="border-bottom"></div>
    <div class="border-start"></div>
    <div class="border-end"></div>

<!--BORDER CIKARTMA-->
    <div class="border border-top-0"></div>
    <div class="border border-bottom-0"></div>

<!--BORDER GENISLIKLERI-->
    <div class="border border-1"></div>
    <div class="border border-5"></div>

<!--BORDER RENKLERI-->
    <div class="border border-3 border-primary"></div>
    <div class="border border-3 border-success"></div>
    <div class="border border-3 border-warning"></div>

<!--BORDER RADIUS-->
    <div class="border border-3 border-info rounded"></div>
    <div class="border border-3 border-info rounded-top"></div>
    <div class="border border-3 border-info rounded-pill"></div>
<!--ROUNDED SIZE-->
    <div class="border border-3 border-info rounded-4"></div>



<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
