<div class="container">
  <h3 class="text-center my-5">Fatura</h3>
  <div class="row mb-3">
    <div class="col-md-6">
      <div class="form-group">
        <label>İsim</label>
        <input class="form-control" type="text" (input) = "onNameChange($event.target.value)"/>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Formatlanmış İsim</label>
        <input class="form-control" type="text" [value]="name | titlecase" readonly/>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <div class="form-group">
        <label>Ödeme Tarihi</label>
        <input class="form-control" type="date" (input) = "onDateChange($event.target.value)"/>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Formatlanmış Tarih</label>
        <input class="form-control" type="text" [value]="date | date:'MMMM d, yyyy'" readonly/>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <div class="form-group">
        <label>Tutar</label>
        <input class="form-control" type="text" (input) = "onPriceChange($event.target.value)"/>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Formatlanmış Tutar</label>
        <input class="form-control" type="text" [value]="price | currency: 'EUR'" readonly/>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <div class="form-group">
        <label>Boy</label>
        <input class="form-control" type="text" (input) = "onHeightChange($event.target.value)"/>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Formatlanmış Boy</label>
        <input class="form-control" type="text" [value]="height | number: '1.1-2'" readonly/>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <div class="form-group">
        <label>Obje</label>
        <input class="form-control" type="text" disabled [value] = 'lessons'/>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Formatlanmış Obje</label>
        <input class="form-control" type="text" [value]="lessons | json" readonly/>
      </div>
    </div>
  </div>

</div>
