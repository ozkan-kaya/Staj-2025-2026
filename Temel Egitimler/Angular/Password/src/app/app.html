<div class="mainArea ">
  <div class="container">
    <div class="columns is-centered">
      <div class="box column is-one-third">
        <h1 class="title has-text-centered">Şifre Oluşturucu</h1>

        <div class="field">
          <label>Şifre Uzunluğu</label>
          <input class="input" (input)="modifyLength($event.target.value)" />
        </div>

        <div class="checkboxes field is-display-flex is-flex-direction-column">
          <label class="checkbox">
            <input type="checkbox" (change)="modifyLetters()"/>
            Harfleri Kullan
          </label>

          <label class="checkbox">
            <input type="checkbox" (change)="modifyNumbers()"/>
            Sayilari Kullan
          </label>

          <label class="checkbox">
            <input type="checkbox" (change)="modifySymbols()"/>
            Sembolleri Kullan
          </label>
        </div>

        <button [disabled]="!(length && (includeLetters || includeSymbols || includeNumbers))"
                (click)="buttonClick()" class="button is-link is-fullwidth field">
          Oluştur
        </button>

        @if (password) {
        <div class="box">
          <label>Şifreniz</label>
          <input class="input" [value]="password" />
        </div>
        }

      </div>
    </div>
  </div>
</div>
